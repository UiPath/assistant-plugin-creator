<div class="default-side-panel-styling default-process-details-panel-styling">
  <div class="side-panel-header">
    <h1>
      {{'SAMPLE_SIDE_PANEL'| translation}}
    </h1>
    <button [matTooltip]="'Close'"
            (click)="close()"
            mat-icon-button>
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
  <div class="side-panel-scrollable-container">
    {{'SAMPLE_SIDE_PANEL_CONTENT' | translation}}
  </div>
  <div class="actions">
    <button (click)="data.run()"
            type="button"
            mat-flat-button
            color="primary">
      {{ 'RUN_ITEM' | translation }}
    </button>
  </div>
</div>
