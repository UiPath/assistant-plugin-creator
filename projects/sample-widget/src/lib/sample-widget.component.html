<div *ngIf="processList$ | async as processList"
     class="main-container">
  <h1 class="widget-title">
    {{ 'SAMPLE_WIDGET' | translation }}
  </h1>
  <div *ngIf="processIdToAlias | async as idToAlias"
       class="tab-scrollable-container">
    <mat-list *ngIf="processList?.length; else emptyProcessList">
      <ng-container *ngFor="let process of processList">
        <process-list-item [process]="process"
                           [alias]="idToAlias[process.key]"
                           (processAction)="actionHandler($event)"
                           (click)="rename(process.key, idToAlias[process.key] || process.name)">
        </process-list-item>
      </ng-container>
    </mat-list>
  </div>
</div>
<ng-template #emptyProcessList>
  <div class="widget-empty-state-message empty-state-text">
    {{'NO_PROCESSES_FOUND' | translation}}
  </div>
</ng-template>

<div class="secondary-container">
  <div class="widget-empty-state-message empty-state-text">
    {{'SAMPLE_SECOND_COLUMN_CONTENT' | translation}}
  </div>
</div>
